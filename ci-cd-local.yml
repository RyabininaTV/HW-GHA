@"
name: Simple CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup CMake
      run: sudo apt-get update && sudo apt-get install -y cmake g++
      
    - name: Configure
      run: mkdir build && cd build && cmake ..
      
    - name: Build
      run: cd build && cmake --build .
      
    - name: Check binary
      run: |
        if [ -f "build/hw-gha" ]; then
          echo "✅ Build successful!"
          ./build/hw-gha
        else
          echo "❌ Binary not found!"
          ls -la build/
        fi

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup CMake
      run: choco install cmake -y --no-progress
      
    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
        cmake --build . --config Release
        
    - name: Check binary
      run: |
        if (Test-Path "build\Release\hw-gha.exe") {
          echo "✅ Build successful!"
        } else {
          echo "❌ Binary not found!"
          Get-ChildItem -Path build -Recurse
        }

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup CMake
      run: brew install cmake
      
    - name: Build
      run: mkdir build && cd build && cmake .. && cmake --build .
      
    - name: Check binary
      run: |
        if [ -f "build/hw-gha" ]; then
          echo "✅ Build successful!"
          ./build/hw-gha
        else
          echo "❌ Binary not found!"
          ls -la build/
        fi
"@ | Out-File -FilePath .github\workflows\ci-cd.yml -Encoding UTF8