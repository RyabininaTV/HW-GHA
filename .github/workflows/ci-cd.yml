name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
        
    - name: Build project
      run: |
        cd build
        cmake --build . --config Release
        
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure || echo "Tests failed or no tests found"
        
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: hw-gha-linux
        path: build/
        retention-days: 5

  build-test-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install CMake
      run: choco install cmake -y --no-progress
      
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..
        
    - name: Build project
      run: |
        cd build
        cmake --build . --config Release
        
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure || echo "Tests failed or no tests found"
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: hw-gha-windows
        path: build/
        retention-days: 5

  build-test-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: brew install cmake
      
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
        
    - name: Build project
      run: |
        cd build
        cmake --build . --config Release
        
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure || echo "Tests failed or no tests found"
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: hw-gha-macos
        path: build/
        retention-days: 5

